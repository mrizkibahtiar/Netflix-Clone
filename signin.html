<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilem</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="bg-black lg:bg-[url('img/bg-hero.jpg')] bg-cover lg:bg-right-bottom lg:bg-no-repeat min-h-full md:h-screen lg:h-full w-full bg-image">
        <div class="backdrop-brightness-50 w-full h-full flex flex-col">
            <div class="px-3 lg:px-14 py-5 h-20 justify-between items-center p-9 hidden lg:block">
                <div>
                    <span class="text-[#e50914] text-6xl lg:text-[55px] font-bold cursor-pointer"><a href="index.html">Pilem</a></span>
                </div>
            </div>

            <!-- Form Start -->
            <form class="w-full min-h-fit mb-48 md:mb-[400px] lg:mb-16 lg:bg-black lg:bg-opacity-70 lg:rounded-md lg:w-[500px] text-white  lg:px-10 lg:pt-20 lg:pb-48 mx-auto">
                <div class="p-4 md:mb-16 lg:hidden">
                    <span class="text-[#e50914] text-3xl md:text-6xl lg:text-[53px] font-bold cursor-pointer justify-self-start"><a href="index.html">Pilem</a></span>
                </div>
                <div class="md:w-1/2 lg:w-full flex flex-col px-5 md:mx-auto">
                    <h1 class="mb-4 lg:mb-5 text-4xl font-semibold">Sign In</h1>
                    <input type="text" name="text" placeholder="Email or phone number" class="mb-4 h-14 px-5 rounded-md focus:outline-none focus:border-none bg-[#333333]">
                    <input type="password" name="password" id="password" placeholder="Password" class="h-14 px-5 rounded-md focus:outline-none bg-[#333333]">
                    <button type="submit" class="mt-8 w-full h-12 bg-[#e50914] rounded-md font-semibold">Sign In</button>
                    <div class="flex justify-between mt-2 text-gray-400">
                        <div>
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                        <p>Need help?</p>
                    </div>
                    <div class="text-gray-400 mt-2">
                        <p>New to Netflix? <a href="index.html" class="text-white">Sign up now</a>.</p>
                    </div>
                </div>
            </form>
        </div>
        <!-- Form End -->

        <div class="w-full h-[0.5px] bg-gray-500 lg:hidden"></div>
        <!-- Footer Start -->
        <footer class="bg-black lg:bg-opacity-70 p-5 text-gray-400">
            <div class="mb-5">
                <p>Questions? Call 123-456-789</p>
            </div>
            <div class="w-[80%] flex gap-5 text-sm">
                <ul class="flex flex-col gap-3">
                    <li class="hover:text-white duration-300 cursor-pointer"><a href="#">FAQ</a></li>
                    <li class="hover:text-white duration-300 cursor-pointer"><a href="#">Terms of Use</a></li>
                    <li class="hover:text-white duration-300 cursor-pointer"><a href="#">Cookie Preferences</a></li>
                </ul>
                <ul class="flex flex-col gap-3">
                    <li class="hover:text-white duration-300 cursor-pointer"><a href="#">Help Center</a></li>
                    <li class="hover:text-white duration-300 cursor-pointer"><a href="#">Privacy</a></li>
                    <li class="hover:text-white duration-300 cursor-pointer"><a href="#">Corporate Information</a></li>
                </ul>
            </div>
        </footer>
        <!-- Footer End -->
    </div>

    <script>
        feather.replace()
    </script>
    <script src="dist/script/jquery.js"></script>
    <script src="dist/script/login.js"></script>
</body>
</html>
