<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilem</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="px-3 py-2 flex items-center justify-between w-full h-fit border-b-[1px]">
        <div>
            <span class="text-[#e50914] text-3xl md:text-6xl lg:text-[53px] font-bold cursor-pointer"><a href="index.html">Pilem</a></span>
        </div>
        <a href="signin.html" class="font-semibold hover:underline md:text-2xl">Sign In</a>
    </div>
    <div class="h-[800px] md:h-screen flex flex-col justify-between">
        <div class="mt-28 px-7 flex flex-col items-center">
            <div class="flex gap-4 justify-center items-center mb-4">
                <img src="dist/img/laptop.png" alt="Laptop" class="w-16 h-w-16">
                <img src="dist/img/tv-signup.png" alt="Television" class="w-20 h-20">
                <div class="flex items-center">
                    <img src="dist/img/tablet.png" alt="Tablet" class="w-14 h-14">
                    <img src="dist/img/smartphone.png" alt="Smartphone" class="w-10 h-10">
                </div>
            </div>
            <div class="md:w-96">
                <div class="mb-2">
                    <p class="text-sm">STEP <span class="font-semibold">1</span> OF <span class="font-semibold">3</span></p>
                </div>
                <div class="mb-4">
                    <p class="font-semibold text-4xl">Finish setting up your account</p>
                </div>
                <div class="mb-4">
                    <p class="text-xl">Pilem is personalized for you. Create a password to watch on any device at any time.</p>
                </div>
                <div>
                    <a href="signup2.html">
                        <button type="submit" class="w-full h-fit px-3 py-5 bg-[#e50914] hover:bg-[#f6121d] duration-200 rounded-lg text-white font-semibold text-xl">Next</button>
                    </a>
                </div>
            </div>
        </div>
        <footer class="bg-gray-100 lg:bg-opacity-70 p-5 text-gray-500">
            <div class="mb-5">
                <p>Questions? Call 123-456-789</p>
            </div>
            <div class="w-[80%] flex gap-5 text-sm">
                <ul class="flex flex-col gap-3">
                    <li class="duration-300 cursor-pointer hover:underline hover:underline-offset-4"><a href="#">FAQ</a></li>
                    <li class="duration-300 cursor-pointer hover:underline hover:underline-offset-4"><a href="#">Terms of Use</a></li>
                    <li class="duration-300 cursor-pointer hover:underline hover:underline-offset-4"><a href="#">Cookie Preferences</a></li>
                </ul>
                <ul class="flex flex-col gap-3">
                    <li class="duration-300 cursor-pointer hover:underline hover:underline-offset-4"><a href="#">Help Center</a></li>
                    <li class="duration-300 cursor-pointer hover:underline hover:underline-offset-4"><a href="#">Privacy</a></li>
                    <li class="duration-300 cursor-pointer hover:underline hover:underline-offset-4"><a href="#">Corporate Information</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
